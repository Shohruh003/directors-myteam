<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myteam</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
  <div class="directors bg-success">
    <div class="container">
      <div class="directors__inner py-5">

        <h2 class="directors__heading text-white text-center ">Meet the directors</h2>

        <div class="row align-items-center justify-content-center">

          <div class="col-4 gy-5 px-4 my-5">
            <div class="director__client position-relative pt-4 pb-5 text-center bg-secondary">

              <img class="client__img" src="./img/nikita-marks.png" srcset="./img/nikita-marks.png 1x, ./img/nikita-marks@2x.png 2x" alt="Nikita Marks" width="96" height="96">

              <h4 class="client__name m-0 mt-2 text-info">Nikita Marks</h4>

              <em class="client__position m-0 fs-5 d-block text-white">Founder & CEO</em>

              <button class="client__btn border-0 bg-transparent position-absolute top-100 start-0 end-0 translate-middle-y">
                <img class="btn__img" src="./img/plus.png" srcset="./img/plus.png 1x, ./img/plus@2x.png 2x" alt="Plus" width="56" height="56">
              </button>
            </div>
          </div>

          <div class="col-4 gy-5 px-4 my-5">
            <div class="director__client position-relative pt-4 pb-5 text-center bg-secondary">

              <img class="client__img" src="./img/cristian-duncan.png" srcset="./img/cristian-duncan.png 1x, ./img/cristian-duncan@2x.png 2x" alt="Cristian Duncan" width="96" height="96">

              <h4 class="client__name m-0 mt-2 text-info">Cristian Duncan</h4>

              <em class="client__position m-0 fs-5 d-block text-white">Co-founder & COO</em>

              <button class="client__btn border-0 bg-transparent position-absolute top-100 start-0 end-0 translate-middle-y">
                <img class="btn__img" src="./img/plus.png" srcset="./img/plus.png 1x, ./img/plus@2x.png 2x" alt="Plus" width="56" height="56">
              </button>
            </div>
          </div>

          <div class="col-4 gy-5 px-4 my-5">
            <div class="director__client position-relative pt-4 pb-5 text-center bg-secondary">

              <img class="client__img" src="./img/cruz-hamer.png" srcset="./img/cruz-hamer.png 1x, ./img/cruz-hamer@2x.png 2x" alt="Cruz Hamer" width="96" height="96">

              <h4 class="client__name m-0 mt-2 text-info">Cruz Hamer</h4>

              <em class="client__position m-0 fs-5 d-block text-white">Co-founder & CTO</em>
              
              <button class="client__btn border-0 bg-transparent position-absolute top-100 start-0 end-0 translate-middle-y">
                <img class="btn__img" src="./img/plus.png" srcset="./img/plus.png 1x, ./img/plus@2x.png 2x" alt="Plus" width="56" height="56">
              </button>
            </div>
          </div>

          <div class="col-4 gy-5 px-4 my-5">
            <div class="director__client position-relative pt-4 pb-5 text-center bg-secondary">

              <img class="client__img" src="./img/drake-heaton.png" srcset="./img/drake-heaton.png 1x, ./img/drake-heaton@2x.png 2x" alt="Drake Heaton" width="96" height="96">

              <h4 class="client__name m-0 mt-2 text-info">Drake Heaton</h4>

              <em class="client__position m-0 fs-5 d-block text-white">Business Development Lead</em>

              <button class="client__btn border-0 bg-transparent position-absolute top-100 start-0 end-0 translate-middle-y">
                <img class="btn__img" src="./img/plus.png" srcset="./img/plus.png 1x, ./img/plus@2x.png 2x" alt="Plus" width="56" height="56">
              </button>
            </div>
          </div>

          <div class="col-4 gy-5 px-4 my-5">
            <div class="director__client position-relative pt-4 pb-5 text-center bg-secondary">

              <img class="client__img" src="./img/griffin-wisa.png" srcset="./img/griffin-wisa.png 1x, ./img/griffin-wisa@2x.png 2x" alt="Griffin Wise" width="96" height="96">

              <h4 class="client__name m-0 mt-2 text-info">Griffin Wise</h4>

              <em class="client__position m-0 fs-5 d-block text-white">Lead Marketing</em>

              <button class="client__btn border-0 bg-transparent position-absolute top-100 start-0 end-0 translate-middle-y">
                <img class="btn__img" src="./img/plus.png" srcset="./img/plus.png 1x, ./img/plus@2x.png 2x" alt="Plus" width="56" height="56">
              </button>
            </div>
          </div>

          <div class="col-4 gy-5 px-4 my-5">
            <div class="director__client position-relative pt-4 pb-5 text-center bg-secondary">

              <img class="client__img" src="./img/aden-allan.png" srcset="./img/aden-allan.png 1x, ./img/aden-allan@2x.png 2x" alt="Aden Allan" width="96" height="96">

              <h4 class="client__name m-0 mt-2 text-info">Aden Allan</h4>

              <em class="client__position m-0 fs-5 d-block text-white">Head of Talent</em>

              <button class="client__btn border-0 bg-transparent position-absolute top-100 start-0 end-0 translate-middle-y">
                <img class="btn__img" src="./img/plus.png" srcset="./img/plus.png 1x, ./img/plus@2x.png 2x" alt="Plus" width="56" height="56">
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</html>
